<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch</title>

<body>
    <header>
        <h1>Etch-a-SketchPad</h1>
    </header>

    <main>

        <div class="content-container">
            <div class="containers container-grid">
            </div>

            <div class="containers container-menu">
                <input id="slider" type="range" min="10" max="100">

                <div>Display grid: <input type="checkbox" class="display-grid" checked></div>

                <div>Color: <input type="color" class="color-picker"></div>

                <button name="button" type="button" class="clear">Clear all</button>
            </div>
        </div>
    </main>

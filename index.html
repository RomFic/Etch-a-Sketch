<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>

<body>
    <div class="main">
        <header>
            <h1>Etch-a-SketchPad</h1>
        </header>

        <div class="content-containers">
            <div class="containers container-grid"></div>

            <div class="containers container-menu">
                <div class="grid-slider">
                    <p id="grid-info">Grid size: </p>
                    <input id="slider" type="range" min="16" max="60" value="16">
                </div>

                <div class="show-grid">
                    <p>Show grid: </p>
                    <input type="checkbox" id="show-grid-check" checked>
                </div>

                <div class="color">
                    <p>Color: </p>
                    <input type="color" id="color-picker">
                </div>

                <button name="button" id="rainbow" type="button" class="btn">&#127752</button>
                <button name="button" id="reset" type="button" class="btn">Clear</button>
            </div>
        </div>

        <footer id="footer">
            <p>Copyright Â© Romain 2025 (The Odin Project)</p>
        </footer>
    </div>
</body>

</html>

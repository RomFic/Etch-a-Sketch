<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>

<body>
    <header>
        <h1>Etch-a-SketchPad</h1>
    </header>

    <main>
        <div class="content-container">
            <div class="containers container-grid">
            </div>

            <div class="containers container-menu">

                <div class="grid-slider">
                    <p>Grid size: 10</p>
                    <input id="slider" type="range" min="10" max="100">
                </div>


                <div>Remove grid: <input type="checkbox" id="remove-grid" checked></div>

                <div class="color">Color: <input type="color" id="color-picker"></div>

                <button name="button" id="rainbow" type="button" class="btn">Rainbow!</button>

                <button name="button" id="reset" type="button" class="btn">Clear all</button>
            </div>
        </div>
    </main>

    <footer>
        <p>Copyright Â© Romain 2025 (The Odin Project)</p>
    </footer>
</body>

</html>
